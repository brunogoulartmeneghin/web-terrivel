<!DOCTYPE html>
<html>
<head>
	<title>Taca Pedra</title>
	<link rel="stylesheet" type="text/css" href="css/Pedras.css">
	<meta charset="utf-8">
</head>
<body>
	<form action="http://terrivel.herokuapp.com/monster" method="POST"> <!-- ⬅️ GET! -->
  			<label>Numero Pedras: <input type="number" name="num_pedras"></label><br>
  			<label>Tamanho Pedras: <input type="range" min="1" max="7" step="0.5" name="tam_pedras"></label><br>
  			<label>Nome: <input type="text" name="nome" required></label><br>
  			<label>Cor-Céu: <input type="color" name="corCeu1"></label><br>
  			<label>Degradê-Céu: <input type="color" name="corCeu2"></label><br>
  			<label>Tipo Pedra: <input name="tipo_pedras"></label><br>
  			<label>Tipo Pedra Sortida(sim/não): <input name="tipo_pedras_sortidas"></label><br>
  			<button>Enviar</button>
	</form>
</body>
</html>
